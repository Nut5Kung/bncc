<div class="jumbotron text-center">

</div>
  
<div class="container">
    <form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">ชื่อจริง</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="ชื่อจริง"  required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">นามสกุล</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="นามสกุล"  required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">ชื่อเล่น</label>
            <div class="input-group">
              <div class="input-group-prepend">
              </div>
              <input type="text" class="form-control" id="validationDefaultUsername" placeholder="ชื่อเล่น" aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@gmail.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">สาขาที่เรียน</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option> - </option>
              <option>1:เทคโนโลยีสารสนเทส</option>
              <option>2:คอมพิวเตอร์ธุรกิจ</option>
              <option>3:การบัญชี</option>
              <option>4:การตลาด</option>
              <option>5:การโรงแรม</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">ที่อยู่</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
